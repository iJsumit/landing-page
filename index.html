<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>iJaipuria Landing Page Directory</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen flex flex-col items-center justify-start py-16 px-4 
             bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 text-white">

    <!-- Heading -->
    <h1 class="text-4xl font-bold mb-8 drop-shadow-lg text-center">
        ğŸ“ iJaipuria Landing Page Directory
    </h1>

    <!-- Search Bar -->
    <input id="searchBox" class="w-full max-w-md px-4 py-3 rounded-xl text-gray-900 text-lg shadow-lg 
           focus:outline-none focus:ring-4 focus:ring-indigo-500 mb-10" type="text" placeholder="Search project..."
        onkeyup="filterProjects()">

    <!-- Project List Container -->
    <div id="list" class="w-full max-w-4xl flex flex-wrap justify-center gap-6 text-center"></div>

    <script>
        let allProjects = [];

        fetch('projects.json')
            .then(res => res.json())
            .then(data => {
                allProjects = data.projects;
                renderProjects(allProjects);
            });

        function renderProjects(projectArray) {
            const list = document.getElementById("list");
            list.innerHTML = "";

            projectArray.forEach(folder => {
                const div = document.createElement("div");

                div.className =
                    "w-64 px-6 py-5 bg-white/10 backdrop-blur-md border border-white/20 rounded-2xl " +
                    "text-lg font-semibold text-white shadow-xl cursor-pointer transform transition " +
                    "hover:scale-105 hover:bg-white/20";

                div.innerText = folder;

                div.onclick = () => window.location.href = folder + "/index.html";

                list.appendChild(div);
            });
        }

        function filterProjects() {
            const searchText = document.getElementById("searchBox").value.toLowerCase();

            const filtered = allProjects.filter(p =>
                p.toLowerCase().includes(searchText)
            );

            renderProjects(filtered);
        }
    </script>

</body>

</html>
